
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <app-side-bar></app-side-bar>
    </div>
</nav>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
 
  <div class="col-md-6 themed-grid-col">
    <div class="container-fluid">
      <div class="table-responsive">
        <input class="form-control" type="text" placeholder="Search Registration Data by School" [(ngModel)]="searcht">
        <table class="table table-striped table-sm">
            <tbody *ngFor="let school of schools | filter : searcht">
              <tr>
                <td><a routerLink="/byschool/{{school.school}}">{{school.school}}</a></td>
                <td>{{school.grc}}</td>
                <!-- <td><a routerLink="/propertygrc/{{school.grc}}/{{school.school}}">{{school.grc}}</a></td> -->
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
