
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <app-side-bar></app-side-bar>
    </div>
</nav>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div>
      <mat-form-field>
        <mat-label>Select Year</mat-label>
        <mat-select [(ngModel)]="selectedYear" name="year">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
  
      <mat-form-field>
          <mat-label>Select Phase</mat-label>
          <mat-select [(ngModel)]="selectedPhase" name="phase">
            <mat-option *ngFor="let phase of phases" [value]="phase.id">
              {{phase.name}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <button (click)="getSchoolData()">All School Chart</button>
    </div>

    <div *ngIf="barChartLabels.length">
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
    </div>

        
</main>
