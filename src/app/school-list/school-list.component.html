<div class="container content">
<input type="text" placeholder="Search School..." [(ngModel)]="searchtext">

  <ul class="schools">
    <div class="row">
          <div class="col-sm formtitle">School (240 or bigger)</div>
          <div class="col-sm formtitle">Availability</div>
          <div class="col-sm formtitle">Registration</div>
    </div>
    <li *ngFor="let school of schools | filter : searchtext">
      <div class="row">
          <div class="col-sm school">{{school.school}}</div>
          <div class="col-sm">{{school.availability}}</div>
          <div class="col-sm">{{school.registration}}</div>
      </div>
    </li>
  </ul>
</div>
