<div class="container content"> 
  <ul class="schools">
    <div class="row">
          <div class="col-sm">School (>=240)</div>
          <div class="col-sm">Availability</div>
          <div class="col-sm">Registration</div>
          <div class="col-sm">Phase</div>
    </div>
    <li *ngFor="let school of schools">
      <div class="row">
          <div class="col-sm">{{school.school}}</div>
          <div class="col-sm">{{school.availability}}</div>
          <div class="col-sm">{{school.registration}}</div>
          <div class="col-sm">{{school.phase}}</div>
      </div>
    </li>
  </ul>
</div>
