

<!-- <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"> -->
    <div class="container">
        <div class="table-responsive">
          <div class="button-bar">
            *Distance is estimated, check exact distance on <a href="https://www.onemap.sg/main/v2/">OneMap</a>
          </div>
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>School</th>
                <th>School in GRC</th>
                <th>Project</th>
                <th>Type</th>
                <th>Distance*</th>
                <th>Road</th>
              </tr>
            </thead>
            <tbody *ngFor="let p of filteredProperties">
              <tr>
                <td>{{p.school}}</td>
                <td>{{grc}}</td>
                <td><a routerLink="/transaction/{{p.project}}">{{p.project}}</a></td>
                <td>{{p.type}}</td>
                <td>{{p.distance|number}} km</td>
                <td>{{p.road}}</td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
