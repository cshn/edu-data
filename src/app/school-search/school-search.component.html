<div class="container-fluid">
  <input type="text" placeholder="Search School..." [(ngModel)]="searchtext"> 
  <button (click)="goBack()">go back</button>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Schools (>= 240)</th>
          <th>Availability</th>
          <th>Registration</th>
        </tr>
      </thead>
      <tbody *ngFor="let school of schools | filter : searchtext">
        <tr>
          <ng-template #tipContent><b>{{school.school}}</b>!</ng-template>
          <td><span [ngbTooltip]="tipContent">{{school.school.substring(0,15)}}</span></td>
          <td>{{school.availability}}</td>
          <td>{{school.registration}}</td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>
