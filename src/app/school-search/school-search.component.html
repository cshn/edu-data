<div class="container-fluid">
  <label><strong>{{tag}}</strong></label>
  <input class="form-control" type="text" placeholder="Search School..." [(ngModel)]="searchtext">
  
  <button class="gobackbutton" (click)="goBack()">go back</button>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>School</th>
          <th (click)="sortBySize()">Size</th>
          <th (click)="sortByAvailability()">Availability</th>
          <th (click)="sortByRegister()">Registered</th>
          <th (click)="sortBySubscribe()">Hot %</th>
        </tr>
      </thead>
      <tbody *ngFor="let school of schools | filter : searchtext">
        <tr>
          <td>{{school.school}}</td>
          <td>{{school.size}}</td>
          <td>{{school.availability}}</td>
          <td>{{school.registration}}</td>
          <td>{{school.registration/school.availability | percent:'.1'}}</td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>
