<div class="container-fluid">
  <input class="form-control" type="text" placeholder="Search School..." [(ngModel)]="searchtext"> 
  <button (click)="keeyGepSchoolsOnly()">GEP Schools</button>
  <button (click)="getSchools()">Bigger Schools</button>
  <button (click)="getSmallerSchools()">Smaller Schools</button>
  <button class="gobackbutton" (click)="goBack()">go back</button>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>{{schoolTag}}</th>
          <th>Size</th>
          <th>Availability</th>
          <th>Registered</th>
          <th>Hot %</th>
        </tr>
      </thead>
      <tbody *ngFor="let school of schools | filter : searchtext">
        <tr>
          <td>{{school.school}}</td>
          <td>{{school.size}}</td>
          <td>{{school.availability}}</td>
          <td>{{school.registration}}</td>
          <td>{{school.registration/school.availability | percent:'.1'}}</td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>
